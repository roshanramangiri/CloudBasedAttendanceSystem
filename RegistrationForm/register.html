<html lang="en">

    <meta charset="UTF-8">

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
 <link type="text/css" rel="stylesheet"  href="/css/style_Reg.css">

</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <a href="../index.html"><img src="/image/logo.png" /></a>
              <a href="http://13.232.104.6:4000/login">Login</a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Teacher</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                     <div div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">  
                      
                        <h3 class="register-heading">SignUp as Student </h3>
                        <form action="/Student_register" method="POST">
     
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                  
                                    <input type="text" class="form-control" placeholder="First Name *" name="firstName" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *"  name="lastName" value=""  required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Gender *"  name="gender"  value="" required />
                                </div>
                                <!-- <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male">
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div> -->
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" name="email" value="" required >
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your USN *" name="usn" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Current SEM *" name="sem" value="" required/>
                                </div>

                             

                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password *" name="password" value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confirm_password" class="form-control"  placeholder="Confirm Password *" name="confirmPassword" value="" required />
                                </div>
                                <button type="submit" class="btnRegister"  value="Register">Register</button>
                            </div>
                        </div>
                        </form>
                    
                    </div>
                     <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab"> 
                        <h3  class="register-heading">SignUp as Teacher</h3>
                        <form action="/Teacher_register" method="POST">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *"  name="T_firstName" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *"  name="T_lastName"  required/>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" name="T_email" required />
                                </div>
                                <div class="form-group">
                                    <input type="number" minlength="9" maxlength="9" name="T_phone" class="form-control" placeholder="Your Phone *" value="" required />
                                </div>


                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Faculty *" name="T_faculty"   required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *"  name="T_password" required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *"  name="T_confirmPassword" required />
                                </div>
                                
                               
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
